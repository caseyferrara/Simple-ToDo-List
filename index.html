<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple ToDo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Simple To-Do List</h1>
      <input type="text" id="userinput" placeholder="Please enter To-Do...">
    </div>

    <ul id="todolist">
      <li>Go to store</li>
      <li>Pay bills</li>
      <li class="check">Workout</li>
    </ul>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
